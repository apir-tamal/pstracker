    <!-- Ajax form -->

    <script>
        // prepare the form when the DOM is ready
        $(document).ready(function() {

            // Miror

            $('#device_mobile').bind('keypress keyup blur', function() {
                $('#device_imei').val($(this).val());
            });

            // Form submit
            function validate(formData, jqForm, options) {
                var form = jqForm[0];
                console.log(form);

                if (!form.vehicle_name.value) {
                    alert('Please enter a value for Vehicle Name');
                    return false;
                }
                if (!form.vehicle_model.value) {
                    alert('Please select a value for Vehicle Model');
                    return false;
                }
                if (!form.device_model.value) {
                    alert('Please select a value for Device Model');
                    return false;
                }
                if (!form.device_mobile.value.match('[0-9]{10}')) {
                    alert('Please enter GPS Device 10 digit Mobile No');
                    return false;
                }
                if (!form.mileage.value) {
                    alert('Please enter a value for Vehicle Mileage');
                    return false;
                }
                if (!form.driver_name.value) {
                    alert('Please enter Driver Name');
                    return false;
                }
                if (!form.driver_mobile.value.match('[0-9]{10}')) {
                    alert('Please enter Driver Mobile no');
                    return false;
                }
            }

            function processJson(data) {
                alert(data.message);
                window.location.href = '/active-device';
            }

            // bind form using ajaxForm
            $('#add-device').ajaxForm({
                beforeSubmit: validate,
                dataType: 'json',
                success: processJson
            });
        });
    </script>
